<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SignUpPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <!-- <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&family=Nunito+Sans:wght@200;300&family=Ubuntu:wght@300;500&display=swap"
    rel="stylesheet"
  /> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  /> -->
</head>
<body>
  <div class="navi register_logo">
    <a class="navbar-brand" href="/"
      ><img src="images/logo.png" alt="" style="width: 100px"
    /></a>
    <div class="homeButton registerButton"><a href="/">HOME</a></div>
    <div class="username registerButton">{username}</div>
    <div class="logoutButton registerButton"><a href="#">Logout</a></div>
  </div>
  <div class="container outer">
    <form
      class="needs-validation"
      action="/login"
      method="post"
      novalidate
    >
      <div class="whitebox register_container">
        <h1 class="text-center heading">Register!</h1>
        <div class="mb-3 inputs" style="text-align: left">
          <label class="form-label auth" for="name">NAME</label
          ><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            style="color: black"
            required
          /><br />
        </div>
        <div class="mb-3 inputs" style="text-align: left">
          <label class="form-label auth" for="branch">BRANCH</label
          ><br />
          <input
            type="text"
            name="branch"
            id="branch"
            placeholder="Branch"
            style="color: black"
            required
          /><br />
        </div>
        <div class="mb-3 inputs" style="text-align: left">
          <label class="form-label auth" for="passing out year">PASSING OUT YEAR</label
          ><br />
          <input
            type="tel"
            name="passing out year"
            id="passing out year"
            placeholder="Passing Out Year"
            style="color: black"
            required
          /><br />
        </div>
        <div class="mb-3 inputs" style="text-align: left">
          <label class="form-label auth" for="batch">Choose Batch:</label>
          <select id="batch" name="batch">
            <option value="">--Please choose an option--</option>
            <option value="Beginner">Beginner</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-3 inputs" style="text-align: left">
          <button class="button signup_button" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
  <!-- jquery plugins here-->
  <!-- <script src="/js/jquery-1.12.1.min.js"></script> -->
  <!-- <script src="/js/signup.js"></script> -->
  <!-- bootstrap js -->
  <script src="/js/bootstrap.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</body>
</html>
