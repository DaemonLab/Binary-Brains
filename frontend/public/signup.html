<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SignUpPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  /> 
</head>
<body>  
  <div className="container outer">
    <form
      className="needs-validation"
      action="/login"
      method="post"
      novalidate
    >
      <div className="whitebox signup_container">
        <h1 className="text-center heading">SIGNUP</h1>
        <div className="mb-3 inputs" style="text-align: left">
          <label className="form-label auth" for="name">Name</label
          ><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            style="color: black"
            required
          /><br />
        </div>
        <div className="mb-3 inputs" style="text-align: left">
          <label className="form-label auth" for="email">E-Mail</label
          ><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            style="color: black"
            required
          /><br />
        </div>
        <div className="mb-3 inputs" style="text-align: left">
          <label className="form-label auth" for="phone">Phone</label
          ><br />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone"
            style="color: black"
            required
          /><br />
        </div>
        <div className="mb-3 inputs" style="text-align: left">
          <label className="form-label auth" for="username">Username</label
          ><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            style="color: black"
            required
          /><br />
        </div>
        <div className="mb-3 inputs" style="text-align: left">
          <label
            for="password"
            className="form-label auth"
            style="text-align: left"
            >Password</label
          ><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            style="color: black"
            required
          /><br />
          <div className="mb-3 inputs" style="text-align: left"></div>
            <label
              for="confirm_password"
              className="form-label auth"
              style="text-align: left">Confirm Password</label>
              <br />
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"
              style="color: black"
              required
            /><br />
          </div>
          <button className="button signup_button" type="submit">SIGNUP</button>
        </div>      
    </form>
  </div>
  <script src="./js/signup.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</body>
</html>
